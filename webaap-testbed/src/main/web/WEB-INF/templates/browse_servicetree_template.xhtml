<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
<body>
  <ui:composition>
	<div class="servicebrowse">
	<t:tree2 id="ServiceTemplate_tree" value="#{ServiceTemplateBrowser.treeData}" var="node"  varNodeToggler="t" showRootNode="false" showLines="true" preserveToggle="true" clientSideToggle="true"
		rendered="#{(renderList!=null) and (renderList==true)}">
   		<f:facet name="root">
            <h:panelGroup>
               <h:outputText value="#{node.description}"/>
            </h:panelGroup>
         </f:facet>
        <f:facet name="TBServiceTemplate">
            <h:panelGroup>
            	<h:commandLink action="success">
            		<t:graphicImage value="/graphics/toolbar_services.gif" />
               		<h:outputText value="#{node.description}"/>
            		<t:updateActionListener property="#{ServiceTemplateBrowser.location}" value="#{node.identifier}" />
            	</h:commandLink>
            </h:panelGroup>
          </f:facet>
          
          <f:facet name="Endpoint">
       		<h:panelGroup>
           			<h:outputText value="endpoint: "/>
                 	<h:outputLink value="#{node.description}" target="_new" style="font-style: italic;">
                 		#{node.description}
                 	</h:outputLink>
               </h:panelGroup>
        </f:facet>
        <f:facet name="WSDLContent">
            <h:panelGroup>
            	<h:outputText value="wsdl content: "/>
            	<h:commandLink value="close" immediate="true" action="#{ServiceTemplateBrowser.closeWSDLContent}" rendered="#{ServiceTemplateBrowser.WSDLContentOpen==true}"/>
            	<h:commandLink value="open" immediate="true" action="#{ServiceTemplateBrowser.openWSDLContent}" rendered="#{ServiceTemplateBrowser.WSDLContentOpen==false}"/>
                <br/>
                <h:inputTextarea value="#{node.description}" style="font-style: italic;" 
                	cols="80" rows="25" readonly="true" rendered="#{ServiceTemplateBrowser.WSDLContentOpen==true}"/>
            </h:panelGroup>
       </f:facet>
       <f:facet name="UUID">
            <h:panelGroup>
            		<h:outputText value="UUID: "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
            </h:panelGroup>
       </f:facet>
       <f:facet name="Description">
            <h:panelGroup>
            		<h:outputText value="description: "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
            </h:panelGroup>
       </f:facet>
       <f:facet name="DeploymentDate">
            <h:panelGroup>
            		<h:outputText value="deployment date "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
            </h:panelGroup>
       </f:facet>
       <f:facet name="operation">
           <h:panelGroup>
           			<h:outputText value="operation: " style="font-weight:bold;"/>
                    <h:outputText value="#{node.description}" style="font-size: larger; color:#579EC2"/>
             </h:panelGroup>
   		</f:facet>
   		<f:facet name="OpDescription">
           <h:panelGroup>
                   <h:outputText value="description: "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
             </h:panelGroup>
   		</f:facet>
   		<f:facet name="OutputObjectType">
           <h:panelGroup>
           			<h:outputText value="output object type: "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
             </h:panelGroup>
   		</f:facet>
   		<f:facet name="ServiceOperationType">
           <h:panelGroup>
                    <h:outputText value="operation type: "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
             </h:panelGroup>
   		</f:facet>
   		<f:facet name="maxInputFiles">
           <h:panelGroup>
                    <h:outputText value="max supp. input files: "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
             </h:panelGroup>
   		</f:facet>
   		<f:facet name="minReqFiles">
           <h:panelGroup>
                    <h:outputText value="min requ. input files: "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
             </h:panelGroup>
   		</f:facet>
   		<f:facet name="Tag">
           <h:panelGroup>
                    <h:outputText value="annotation tag: "/>
                  	<h:outputText value="#{node.description}"/>
             </h:panelGroup>
   		</f:facet>
   		<f:facet name="TagValue">
           <h:panelGroup>
                    <h:outputText value="value: "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
             </h:panelGroup>
   		</f:facet>
   		<f:facet name="TagDescription">
           <h:panelGroup>
                    <h:outputText value="description: "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
             </h:panelGroup>
   		</f:facet>
   		<f:facet name="TagPriority">
           <h:panelGroup>
                    <h:outputText value="priority "/>
                  	<h:outputText value="#{node.description}" style="font-style: italic;"/>
             </h:panelGroup>
   		</f:facet>
	</t:tree2>
	</div>
  </ui:composition>
</body>
</html>
