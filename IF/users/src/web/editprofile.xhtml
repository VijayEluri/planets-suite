<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="title">Planets User Profile Edit</ui:define>
	<ui:define name="content">
		<h:form id="UserEntryForm" styleClass="userform">
    		<h:inputHidden value="#{UserBackingBean.checkUser}" id="checkUser" />
			<ui:include src="/WEB-INF/templates/user-profile.xhtml"/>
			<h:commandButton value="Save" action="#{UserBackingBean.saveUser}" styleClass="button" />
			<h:commandButton value="Delete" action="#{UserBackingBean.deleteUser}" rendered="#{PlanetsSharedBean.isAdmin}" styleClass="button"/>
			<h:commandButton value="Cancel" action="#{UserBackingBean.cancelEdit}" styleClass="button" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
