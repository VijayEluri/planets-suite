<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:p="http://planets-project.eu/taglibs/plato"  
   template="../template.xhtml">
   <ui:define name="title">PLANETS Preservation Planning Tool - Define Preservation Plan</ui:define>
   <ui:define name="scripts"></ui:define>
   <ui:define name="content">
      <div id="content">
            <h1>Define preservation plan</h1>
         <div align="right">
            <a target="_blank" href="/plato/website/docs/plan-template.pdf">
               What exactly is a preservation plan?
            </a>
         </div>

         <div id="anchors">
            <ul>
               <li>
                  <a href="defineplan.xhtml#costmodel">Estimate of costs</a>
               </li>
               <li>
                  <a href="defineplan.xhtml#monitoring">Monitoring</a>
               </li>
            </ul>
         </div>

         <h:form id="mainform">

            <fieldset id="costmodel">
               <legend>
                  <ui:include src="../legend_nav.xhtml"></ui:include>
                  <h:outputText value=" Estimate of costs" />
               </legend>

		<table width="100%" border="1" rules="cols">
 			<tr>
				<th width="50%"></th>
				<th width="50%"></th>
			</tr>
			<tr>
				<td wrap="true" style="padding-top:10px"><center><b>Life Costmodel</b></center></td>
				<td wrap="true" style="padding-top:10px"><center><b>TCO (Total Cost of Ownership) Model</b></center></td>
			</tr>
			<tr>
				<td wrap="true">
              <p:inputText labelText="CIG (Integrate new solution)"
                  id="cig"
                  input="#{selectedPlan.planDefinition.costsIG}"
                  bean="#{selectedPlan.planDefinition}"
                  overrideSize="size-l"
                  labelSize="size-l"
                  actionMethodName="touch" />
				</td>
				<td wrap="true">
           <p:inputText labelText="TCO"
                  id="tco"
                  input="#{selectedPlan.planDefinition.costsTCO}"
                  bean="#{selectedPlan.planDefinition}"
                  overrideSize="size-l"
                  actionMethodName="touch" />
                  </td>
			</tr>

			<tr>
				<td wrap="true">
              <p:inputText labelText="CPE (Perform preservation action)"
                  id="cpe"
                  input="#{selectedPlan.planDefinition.costsPE}"
                  bean="#{selectedPlan.planDefinition}"
                  overrideSize="size-l"
                  labelSize="size-l"
                  actionMethodName="touch" />
                  </td>
				<td>
                  </td>
            </tr>
			<tr>
				<td wrap="true">
              <p:inputText labelText="CQA (Quality assure action)"
                  id="cqa"
                  input="#{selectedPlan.planDefinition.costsQA}"
                  bean="#{selectedPlan.planDefinition}"
                  overrideSize="size-l"
                  labelSize="size-l"
                  actionMethodName="touch" />
                  </td>
				<td>
                  </td>
            </tr>
			<tr>
				<td wrap="true">
              <p:inputText labelText="CRM (Record preservation action metadata)"
                  id="crm"
                  input="#{selectedPlan.planDefinition.costsRM}"
                  bean="#{selectedPlan.planDefinition}"
                  overrideSize="size-l"
                  labelSize="size-l"
                  actionMethodName="touch" />
                  </td>
				<td>
                  </td>
            </tr>
			<tr>
				<td wrap="true">
              <b><p:inputText labelText="Preservation action total (CIG+CPE+CQA+CRM)"
                  id="cpa"
                  input="#{selectedPlan.planDefinition.costsPA}"
                  bean="#{selectedPlan.planDefinition}"
                  overrideSize="size-l"
                  labelSize="size-l"
                  actionMethodName="touch" /></b>
                  </td>
				<td>
                  </td>
            </tr>
			<tr>
				<td wrap="true">
              <p:inputText labelText="Reingest"
                  id="rei"
                  input="#{selectedPlan.planDefinition.costsREI}"
                  bean="#{selectedPlan.planDefinition}"
                  overrideSize="size-l"
                  labelSize="size-l"
                  actionMethodName="touch" />
                  </td>
				<td>
                  </td>
            </tr>


		</table>
                  <hr/>
              <p:inputText labelText="Currency"
                  id="currency"
                  input="#{selectedPlan.planDefinition.currency}"
                  bean="#{selectedPlan.planDefinition}"
                  overrideSize="size-l"
                  actionMethodName="touch" />
              <p:inputTextArea labelText="Remarks"
                  id="costsremarks"
                  input="#{selectedPlan.planDefinition.costsRemarks}"
                  bean="#{selectedPlan.planDefinition}"
                  actionMethodName="touch" />
            </fieldset>

            <fieldset id="monitoring">
               <legend>
                  <ui:include src="../legend_nav.xhtml"></ui:include>
                  <h:outputText value=" Monitoring" />
               </legend>

               <p:inputText labelText="Person responsible for execution"
                  id="responsibleexecution"
                  input="#{selectedPlan.planDefinition.responsibleExecution}"
                  bean="#{selectedPlan.planDefinition}"
                  actionMethodName="touch" />

               <p:inputText labelText="Person responsible for monitoring"
                  id="responsiblemonitoring"
                  input="#{selectedPlan.planDefinition.responsibleMonitoring}"
                  bean="#{selectedPlan.planDefinition}"
                  actionMethodName="touch" />

<table cellpadding="30" class="size-full">
                    <tr>
                    	<th width="40px" style="nowrap;">Active&nbsp;&nbsp;</th>
                    	<th width="80px">Trigger</th>
                    	<th>Description</th>
                    </tr>
                    
					 <p:inputTrigger id="periodicReview" 
					 				 trigger="#{selectedPlan.planDefinition.triggers.periodicReview}"
					 				 bean="#{selectedPlan.planDefinition}"
					 				 actionMethodName="touch" 
					 				 helpid="retriggerComment" />
					 				 
					 <p:inputTrigger id="changedEnvironment" 
					 				 trigger="#{selectedPlan.planDefinition.triggers.changedEnvironment}"
					 				 bean="#{selectedPlan.planDefinition}"
					 				 actionMethodName="touch" 
					 				 helpid="retriggerComment" />

					 <p:inputTrigger id="changedObjective" 
					 				 trigger="#{selectedPlan.planDefinition.triggers.changedObjective}"
					 				 bean="#{selectedPlan.planDefinition}"
					 				 actionMethodName="touch" 
					 				 helpid="retriggerComment" />

					 <p:inputTrigger id="changedCollectionProfile" 
					 				 trigger="#{selectedPlan.planDefinition.triggers.changedCollectionProfile}"
					 				 bean="#{selectedPlan.planDefinition}"
					 				 actionMethodName="touch" 
					 				 helpid="retriggerComment" />
                 
                  </table>

            </fieldset>

            <p:buttons bean="#{definePlan}" />
         </h:form>
      </div>
   </ui:define>
</ui:composition>
