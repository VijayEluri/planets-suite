<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://planets-project.eu/taglibs/plato"
	template="../template.xhtml"  >
	<ui:define name="title">PLANETS Preservation Planning Tool - </ui:define>
	<ui:define name="content">
		<div id="content">
		<h1>Submit a comment</h1>
		<h:form id="mainform">
		<p>
		Dear user, please help us to improve Plato by sending us your ideas, comments and feedback.<br/>
		Your message will contribute to the further development of the planning tool.<br/>
		<b>Thank you!</b>
				</p>
			<h:outputLabel for="userEmail" value="Your Email" />
			<h:inputText id="userEmail" value="#{userEmail}" styleClass="size-m" />
			<h:outputLabel for="body" value="Comments" />
			<h:inputTextarea id="body" value="#{body}" styleClass="size-m"
				rows="15" />
			<h:commandButton action="#{exceptionHandler.sendMail}" id="sendMail"
				value="Send us your thoughts!" />
		</h:form></div>
	</ui:define>
</ui:composition>
