<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsp="http://java.sun.com/JSP/Page"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
  <ui:composition template="/WEB-INF/planets/page-template.xhtml">
    <ui:param name="pagetitle" value="Planets IF Self Registration"/>
    <ui:param name="extraCSS" value="css/selfreg.css" />
    
    <div id="srContent">
	    <h1><h:outputText value="Signup as new PLANETS user."/></h1>
	    <p>Please fill out the following form and click the submit button.</p>
		<h:form id="UserSignupForm" styleClass="userform">
			<ui:include src="/WEB-INF/templates/user-signup.xhtml"/>
			<h:commandButton value="Sign-up" action="#{UserSignupBean.signup}" styleClass="button" />
			<h:commandButton value="Cancel" action="#{UserSignupBean.cancel}" styleClass="button" />
		</h:form>
    </div>
    
  </ui:composition>
</body>
</html>
