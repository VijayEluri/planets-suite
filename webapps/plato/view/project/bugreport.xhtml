<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:p="http://planets-project.eu/taglibs/plato"
	template="../template.xhtml"  >
	<ui:define name="title">PLANETS Preservation Planning Tool - Submit a bugreport</ui:define>
	<ui:define name="content">
		<div id="content">
		<h1>Report Error</h1>
		<h:form id="mainform">
		<p>
		Dear user, please help us in improving Plato by sending us more information about what happened.<br/>
		Your message will be received by the developers and contribute to fixing the encountered error.<br/>
		<b>Thank you!</b>
		</p>
			<h:outputLabel for="userEmail" value="Your Email" />
			<h:inputText id="userEmail" value="#{userEmail}" styleClass="size-m" />
			<h:outputLabel for="body" value="Description of Actions before Error" />
			<h:inputTextarea id="body" value="#{body}" styleClass="size-m"
				rows="15" />
			<h:commandButton action="#{exceptionHandler.sendMail}" id="sendMail"
				value="Send Bugreport" />
		</h:form></div>
	</ui:define>
</ui:composition>
