<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html">
   <fieldset id="buttons" class="size-full">
   	<div align="center">
      <h:commandButton id="saveButton" value="         Save"
         action="#{bean['save']}" class="save"  style="min-width:160px;"/>
      <h:commandButton id="discardButton" value="         Discard changes"
         action="#{bean['discard']}" class="discard"  style="min-width:200px;"/>
      <h:commandButton id="submitButton" value="         Save and proceed"
         action="#{bean['proceed']}" class="proceed" style="min-width:190px;"/>
        </div>
   </fieldset>
</ui:composition>
