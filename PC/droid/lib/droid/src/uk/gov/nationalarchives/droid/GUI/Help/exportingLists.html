<h2>Exporting to CSV</h2>

<p>The DROID file list, along with any identification results,
    can be exported to a CSV(comma separated value) file.</p>
<ol>
    <li>Select <b>Export to CSV</b> on the <b>File</b> menu.</li>
    <li>Select the location and file name for saving.</li>
</ol>
