<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<body>
  <ui:composition>
  
    <rich:toolBar styleClass="registryNagivation">
    
      <rich:toolBarGroup itemSeparator="line">
      <h:commandLink action="gotoList">
        <h:outputText value="Home"/>
      </h:commandLink>
      </rich:toolBarGroup>
      
      <rich:toolBarGroup itemSeparator="line">
      <h:commandLink action="gotoServices">
        <h:outputText value="Registered Services"/>
      </h:commandLink>
      </rich:toolBarGroup>
 
      <rich:toolBarGroup itemSeparator="line">
      <h:commandLink action="gotoEndpoints">
        <h:outputText value="Browse Local Endpoints"/>
      </h:commandLink>
      
      <h:commandLink action="gotoAddExternal">
        <h:outputText value="Add External Endpoints"/>
      </h:commandLink>
      </rich:toolBarGroup>
      
    </rich:toolBar>
    
  </ui:composition>
</body>
</html>
