<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<body>
<ui:composition>
	<h:form formName="wf.form">

		<h1>Characterization Workflow Template</h1>
		<br />
		<br />
		<h:panelGrid columns="3" align="center">
			<!--f:facet name="header"-->
			<!-- h:outputText value="Table with numbers"/-->
			<!-- /f:facet-->
			<h:outputText value=" " />
			<t:htmlTag value="center">
				<h:outputText value="Y" />
			</t:htmlTag>
			<h:outputText value=" " />

			<h:outputText value=" " />
			<t:htmlTag value="center">
				<h:selectOneMenu id="char_service1" required="true" immediate="true"
					onchange="submit()"
					value="#{demoSimpleConvertBean.currentCharServiceItem}"
					valueChangeListener="#{demoSimpleConvertBean.toggleCharServiceItems}">
					<f:selectItems value="#{demoSimpleConvertBean.charServiceItems}" />
				</h:selectOneMenu>
			</t:htmlTag>
			<h:outputText value=" " />

			<h:outputText value=" " />
			<t:htmlTag value="center">
				<h:outputText value="|" />
			</t:htmlTag>
			<h:outputText value=" " />

			<h:outputText value=" " />
			<t:htmlTag value="center">
				<h:selectOneMenu id="mig_service1" required="true" immediate="true"
					onchange="submit()"
					value="#{demoSimpleConvertBean.currentMigServiceItem}"
					valueChangeListener="#{demoSimpleConvertBean.toggleMigServiceItems}">
					<f:selectItems value="#{demoSimpleConvertBean.migServiceItems}" />
				</h:selectOneMenu>
			</t:htmlTag>
			<h:outputText value=" " />

			<h:outputText value=" " />
			<t:htmlTag value="center">
				<h:outputText value="X" />
			</t:htmlTag>
			<h:outputText value=" " />

		</h:panelGrid>
		<br />
		<br />
		<br />
		<!-- relict rza; move javascript to JSF style -->
		<script type="text/javascript">
		<!-- 
			var report = "#{demoSimpleConvertBean.reportLoc}";
			if (report != "") 
				document.write(" <a href="+report+"> Click here to check the Report </a> ");
		-->
		</script> 
	</h:form>
</ui:composition>
</body>
</html>
