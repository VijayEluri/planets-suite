<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core">
<body>
<f:view>
<ui:composition template="/WEB-INF/templates/main_template.xhtml">
  <ui:define name="title">
    Testbed : Registered Services Overview
  </ui:define>

<ui:define name="header">
	<ui:include src="/WEB-INF/templates/header.xhtml">
		<ui:param name="page" value="overview_registeredTBServices"/>
	</ui:include>
</ui:define>

<ui:define name="content">

	<div id="mainwrapper">
	<div id="maincol">
	<div class="innertubemain">
     
     <fieldset>
		<legend>browse registered services</legend>   
     
     	<h:form id="formServiceSelection">
    	 	<h:outputText value="Select a Services:" styleClass="readerLabel"/>
     		<h:selectOneMenu id="selectService" value="#{TBServiceRenderer.serviceSelectItemValue}" immediate="true" 
                valueChangeListener="#{TBServiceRenderer.processServiceChange}" onchange="submit()">
                    <f:selectItems value="#{TBServiceRenderer.serviceSelectItems}"/>
     		</h:selectOneMenu>
     		<h:message for="selectService"/>
     	</h:form>
     
     	<h:form id="FormOperationSelection">
        	<h:outputText value="Select Operation Name:" styleClass="readerLabel"/>
        	<h:selectOneMenu id="selectOperation" value="#{TBServiceRenderer.operationSelectItemValue}" immediate="true"
        	 onchange="submit()">
            	 <f:selectItems value="#{TBServiceRenderer.operationSelectItems}"/>
        	</h:selectOneMenu>
        	<h:message for="selectOperation"/>  
     	</h:form>
     	
     	<h:form id="FormSelectAttributes">
			<h:selectBooleanCheckbox value="#{TBServiceRenderer.allCheckboxes['endpoint']}" immediate="true" onclick="submit()"/>
			<h:outputText value="endpoint"/>
			<h:selectBooleanCheckbox value="#{TBServiceRenderer.allCheckboxes['uri']}" immediate="true" onclick="submit()"/>	
			<h:outputText value="service URI"/>
			<br/>			            				
			<h:selectBooleanCheckbox value="#{TBServiceRenderer.allCboxesSelected}" immediate="true" 
			valueChangeListener="#{TBServiceRenderer.processSelAllBoxesChange}" onclick="submit()"/>				            						            	
     		<h:outputText value="select all"/>
     	</h:form>
     </fieldset>
     
     <fieldset>
     	<legend>browse operation specific data</legend>	
     	<h:form id="FormDisplayMetadata" rendered="#{TBServiceRenderer.TBServiceSelected}">
        	<p><h:outputText value="Endpoint: #{TBServiceRenderer.TBService.endpoint}" styleClass="readerLabel"/>
			   <h:outputText value="#{TBServiceRenderer.TBService.endpoint}"/></p>
			<p><h:outputText value="ServiceID:" styleClass="readerLabel"/>
			   <h:outputText value="#{TBServiceRenderer.TBService.UUID}"/></p>
			<p><h:outputText value="XMLRequestTemplate:" styleClass="readerLabel"/>
     		   <h:inputTextarea value="#{TBServiceRenderer.serviceOperation.XMLRequestTemplate}" cols="70" rows="20" readonly="true"/> </p>
     </h:form>
     </fieldset>
	  
</div>
</div>
</div>


<div id="leftcol">
<h3 class="leftcol">Navigation Options</h3>
<div class="innertube">
<ul class="exp">
	<h:form>
		<h:panelGroup>
			<li class="exp_sel">
				<h:commandLink value="register new service" action="#{Manager_Backing.initRegisterTBService}">
				</h:commandLink>
			</li>
		</h:panelGroup>
		<h:panelGroup>
			<li class="exp_sel">
				<h:commandLink value="browse registered services" action="#{Manager_Backing.initTBServiceDisplayer}">
				</h:commandLink>
			</li>
		</h:panelGroup>
		<h:panelGroup>
			<li class="exp_sel">
				<h:commandLink value="remove registered services" action="remove-services">
				</h:commandLink>
			</li>
		</h:panelGroup>
	</h:form>
</ul>
</div>
</div>
<!-- end navigation options -->

</ui:define>

  
  <ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml"/>
	</ui:define>
</ui:composition>
</f:view>
</body>
</html>
