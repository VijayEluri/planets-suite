<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<body>
  <ui:composition>

 <div id="globalMessageDiv">      
  <rich:panel id="globalMessageBox" styleClass="globalMessageBox" rendered="#{! empty facesContext.maximumSeverity}">    
    <h:messages errorClass="errorMessage" infoClass="infoMessage" layout="table" globalOnly="false" showDetail="false" showSummary="true"/>
    <rich:effect event="onclick" type="Fade" />
  </rich:panel>
</div>
<rich:effect for="window" event="onload" type="Fade" params="targetId:'globalMessageDiv',delay:30.0" />
        
  </ui:composition>
</body>
</html>
