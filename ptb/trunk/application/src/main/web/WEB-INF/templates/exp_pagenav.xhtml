<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
<body>
  <ui:composition>

    <h3 class="leftcol">Experiment Pages</h3>
    <div class="innertube">
    
		<h:form>
		<c:if test="${UserBean.admin == true}">
		      <p style="leftcol_r"><h:commandLink action="exp_scheduler" rendered="#{UserBean.admin}"><h:outputText value="#{res['exp_scheduler.pageTitle']}"/> <img src="${facesContext.externalContext.requestContextPath}/graphics/toolbar_experiment.gif" alt="#{res['exp_scheduler.pageTitle']}" title="#{res['exp_scheduler.pageTitle']}" /></h:commandLink></p>
		</c:if>
		<c:if test="${UserBean.experimenter == true}">
		      <p style="leftcol_r"><h:commandLink action="#{Manager_Backing.initExperimentAction}" rendered="#{UserBean.experimenter}"><h:outputText value="#{res['new_exp.pageTitle']}"/> <img src="${facesContext.externalContext.requestContextPath}/graphics/toolbar_experiment.gif" alt="#{res['new_exp.pageTitle']}" title="#{res['new_exp.pageTitle']}" /></h:commandLink></p>
			<p style="leftcol_r"><h:commandLink action="my_experiments" rendered="#{UserBean.experimenter}">
					<h:outputText value="#{res['my_exp.pageTitle']}"/> <img src="${facesContext.externalContext.requestContextPath}/graphics/toolbar_experiment.gif" alt="#{res['my_exp.pageTitle']}" title="#{res['my_exp.pageTitle']}" /></h:commandLink></p>
		</c:if>
      <p style="leftcol_r"><h:commandLink action="browse_experiments" rendered="#{UserBean.reader}">
						 #{res['browse_exp.pageTitle']} <img src="${facesContext.externalContext.requestContextPath}/graphics/toolbar_experiment.gif" alt="#{res['browse_exp.pageTitle']}" title="#{res['browse_exp.pageTitle']}" />
					</h:commandLink></p>
	   </h:form>
        </div>
  </ui:composition>
</body>
</html>
