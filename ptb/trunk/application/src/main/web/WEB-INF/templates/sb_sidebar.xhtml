<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
<body>
  <ui:composition>

    <h3 class="leftcol">Options</h3>
    <div class="innertube">
    
    <ul class="leftcol">
      <li><h:outputLink value="list_services.faces">Browse Services</h:outputLink></li>
      <li><h:outputLink value="list_services_by_format.faces">Services By Format</h:outputLink></li>
      <li><h:outputLink value="browse_pathways.faces">Browse Pathways</h:outputLink></li>
      <li><h:outputLink value="list_pathways.faces">List All Pathways</h:outputLink></li>
    </ul>

    <p class="leftcol">
    You can also <a href="/registry/">browse the IF Service Registry directly</a>.
    </p>
    </div>
    

   <ui:fragment rendered="#{ShowServiceFilter}">
    <h3 class="leftcol">Service Types</h3>
    <div class="innertube">
    
    
    <a4j:form styleClass="serviceFilterForm">
     <div class="leftcol">
     
      <a4j:status>
        <f:facet name="start">
          <h:graphicImage value="/graphics/spinner.gif" style="float: right;"/>
        </f:facet>
      </a4j:status>
   
      <h:selectManyCheckbox id="serviceTypesFilter" layout="pageDirection" value="#{ServiceBrowser.selectedServiceTypes}">
        <f:selectItems value="#{ServiceBrowser.serviceTypes}"/>
      </h:selectManyCheckbox> 
      
      <a4j:commandButton value="Filter" reRender="serviceListTable" />
      
     </div>
    </a4j:form>
        
    </div>
   </ui:fragment> 
        
  </ui:composition>
</body>
</html>
