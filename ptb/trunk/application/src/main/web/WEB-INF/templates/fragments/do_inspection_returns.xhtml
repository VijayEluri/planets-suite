<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
	<body>

		<ui:composition>

			<h:panelGroup rendered="#{ExperimentInspector.experimentId == null}">
				<p>
					<h:commandButton action="browse_data"
						value="Return to the Data Browser" />
				</p>
			</h:panelGroup>

			<h:panelGroup rendered="#{ExperimentInspector.experimentId != null}">
				<p>
					<h:commandButton value="Return to Data Browser"
						actionListener="#{NewExp_Controller.browseForData}" />
				</p>
			</h:panelGroup>

		</ui:composition>

	</body>

</html>
