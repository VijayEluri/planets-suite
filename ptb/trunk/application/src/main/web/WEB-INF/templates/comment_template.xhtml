<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
  <ui:composition>
    <div id="experimentComments">
    
      <!-- TODO Add comment list and forms etc etc. -->
      <div class="commentFormWrap">
      <h:form id="commentForm">

        <fieldset>
        <legend>#{res['comment.commentsOn']} '#{ExperimentBean.ename}' </legend>

        <div class="expandAllTop">
          <h:commandLink immediate="true" value="Expand All" action="#{Comment_Backing.expandAll}"/>
        </div>

        <t:tree2 id="commentTree" value="#{Comment_Backing.commentTree}" var="cmt" varNodeToggler="t" showRootNode="false" binding="#{Comment_Backing.tree}" showLines="true">
        <f:facet name="comments">
            <h:panelGroup>
                <h:outputText value="#{cmt.description}" styleClass="cmtFolder"/>
                <h:outputText value="#{res['comment.commentsOn']}" styleClass="commentsTitle"/>
                <div class="commentDescWrap">
                    <h:outputText value="#{res['comment.commentOn']}"/> '#{ExperimentBean.ename}', <h:outputText value=" #{res['comment.atStage']}"/> #{ExperimentBean.phaseBeans[ExperimentPhase].experimentPhaseID}:
                </div>
            </h:panelGroup>
        </f:facet>
        <f:facet name="comment">
            <h:panelGroup>
                <h:outputText value="#{cmt.title}" styleClass="commentTitle"/>
                <t:div styleClass="commentBodyWrap">
                <h:outputText value="#{cmt.body}" styleClass="commentBody"/>
                </t:div>
                <div class="commentSigWrap">
                <h:outputText value="#{cmt.author}" styleClass="commentAuthor"/><h:outputText value=" (#{cmt.time})" styleClass="commentDate"/>
                </div>
                <t:div styleClass="commentEditWrap">
                  <h:commandLink action="addComment" rendered="#{cmt.author==UserBean.userid}">
                    <h:outputText value="#{res['comment.edit']}"/>
                    <t:updateActionListener property="#{Comment_Backing.commentId}" value="#{cmt.identifier}" />
                  </h:commandLink>
                </t:div>
                <t:div styleClass="commentReplyWrap">
                  <h:commandLink action="addComment">
                    <h:outputText value="#{res['comment.replyToThis']}"/>
                    <t:updateActionListener property="#{Comment_Backing.parentId}" value="#{cmt.identifier}" />
                    <t:updateActionListener property="#{Comment_Backing.expPhase}" value="#{ExperimentPhase}" />
                  </h:commandLink>
                </t:div>
            </h:panelGroup>
        </f:facet>
        <f:facet name="commentbox">
          <t:div styleClass="commentReplyWrap">
           <h:commandLink immediate="true" action="addComment">
              <h:outputText value="#{res['comment.addNew']}"/>
              <t:updateActionListener property="#{Comment_Backing.parentId}" value="-1" />
              <t:updateActionListener property="#{Comment_Backing.expPhase}" value="#{ExperimentPhase}" />
           </h:commandLink>
          </t:div>
        </f:facet>
        </t:tree2>
        
        <div class="expandAll">
          <h:commandLink immediate="true" value="Expand All" action="#{Comment_Backing.expandAll}"/>
        </div>
        
        </fieldset>
      </h:form>
      
     </div>
    </div>
  </ui:composition>
</body>
</html>
