<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
<body>
  <ui:composition>
  
        <a4j:status startStyleClass="statusBusy" stopStyleClass="statusDone">
            <f:facet name="start">
            <!-- 
                <h:graphicImage  value="/graphics/spinner.gif"/><br/>
                Working...
             -->
            </f:facet>
        </a4j:status>

    <div id="mainwrapper">
    <div id="maincol">
    <div class="innertubemain">
            <p>All of the migration pathways that are currently available in the Testbed are listed below.  Click on a column name to change the order.</p>
    <h:form>
    
        <rich:dataTable value="#{ServiceBrowser.allPathways}" var="path" 
        id="pathwayTable" reRender="pathways_ds" styleClass="tbTable">
        
            <rich:column sortBy="#{path.inputFormat.summary}">
                <f:facet name="header">
                    <h:outputText value="Input Format"/>
                </f:facet>
                <h:outputText value="#{path.inputFormat.summary} "/>
                <h:outputText value="(#{path.inputFormat.uri})" style="color: gray;"/>
            </rich:column>
            
            <rich:column sortBy="#{path.serviceRecord.name}" sortOrder="ASCENDING"> 
                <f:facet name="header">
                    <h:outputText value="Service Name"/>
                </f:facet>
                <h:outputText value="#{path.serviceRecord.name} "/>
                <h:outputText value="@#{path.serviceRecord.endpoint.host}" style="color: gray;"/>
            </rich:column>
            
            <rich:column sortBy="#{path.outputFormat.summary}">
                <f:facet name="header">
                    <h:outputText value="Output Format"/>
                </f:facet>
                <h:outputText value="#{path.outputFormat.summary} "/>
                <h:outputText value="(#{path.outputFormat.uri})" style="color: gray;"/>
            </rich:column>
                        
 <!-- 
            <f:facet name="footer">
                <rich:datascroller id="pathways_ds" renderIfSinglePage="false"></rich:datascroller>
            </f:facet>
  -->           
        </rich:dataTable>
        
    </h:form>
    
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>

    </div>
    </div>
    </div>
    
    
    <div id="leftcol">
    
      <ui:include src="/WEB-INF/templates/sb_sidebar.xhtml"/>
    
    </div>

  </ui:composition>
</body>
</html>
