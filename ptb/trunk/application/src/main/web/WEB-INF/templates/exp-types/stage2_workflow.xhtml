<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<body>
  <ui:composition rendered="#{ExperimentBean != null}">

        <c:if test="#{ExperimentBean.etype == 'identify'}">
        
    <ui:include src="/WEB-INF/templates/exp-types/stage2_identify.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
    </ui:include>
        
        </c:if>
        
        <c:if test="#{ExperimentBean.etype == 'migrate'}">

    <ui:include src="/WEB-INF/templates/exp-types/stage2_migrate.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
    </ui:include>
        
        </c:if>
                
        <c:if test="#{ExperimentBean.etype == 'emulate'}">

    <ui:include src="/WEB-INF/templates/exp-types/stage2_createview.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
    </ui:include>
        
        </c:if>
        
  </ui:composition>
</body>
</html>
