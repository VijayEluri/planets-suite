<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core"	
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<body>
  <ui:composition rendered="ExperimentBean != null}">


     <rich:dataTable value="#{ExpTypeViewer.viewResults}" 
         var="res" styleClass="tbTable" reRender="dolist_ds" rows="10" width="100%">
         
        <rich:column sortBy="#{res.digitalObjectName}" sortOrder="DESCENDING">
          <f:facet name="header">Digital Object</f:facet>
          <h:outputText value="#{res.digitalObjectName}"/>
        </rich:column>
        
        <rich:column>
          <f:facet name="header">Results</f:facet>
          <ui:repeat value="#{res.viewResults}" var="vres">
            <h:outputLink value="static_exp_stage5_viewer.faces">
              <f:param name="eid" value="#{ExperimentBean.experiment.entityID}"/>
              <f:param name="sid" value="#{vres.sessionId}"/>
              <t:graphicImage value="/graphics/toolbar_browse.png" alt="Open View..."/>
              <h:outputText value="View #{res.digitalObjectName} in emulator."/>
            </h:outputLink>
            
            <h:outputText value=" View was created on ???."/>
          </ui:repeat>
        </rich:column>
        
        <f:facet name="footer">
          <rich:datascroller id="dolist_ds" renderIfSinglePage="false"></rich:datascroller>
        </f:facet>
     </rich:dataTable>

  </ui:composition>
</body>
</html>
