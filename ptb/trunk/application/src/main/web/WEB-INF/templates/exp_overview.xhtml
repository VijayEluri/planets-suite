<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
  <ui:composition rendered="#{ExperimentBean != null}">  

<h:form>
    <!-- Persist the experiment ID through POST, if any. -->    
    <input type="hidden" name="eid" value="#{ExperimentBean.experiment.entityID}" />

	<h1 class="main">#{ExperimentInspector.experimentBean.ename}</h1>

	<!-- Basic Properties -->
	<h2 class="main">#{res['exp_stage1.pageTitle']}</h2>
    <ui:include src="/WEB-INF/templates/exp/exp_metadata.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
       <ui:param name="ReadOnly" value="true" />
    </ui:include>

	<!-- Design Experiments -->
	<h2 class="main">#{res['exp_stage2.pageTitle']}</h2>
    <ui:include src="/WEB-INF/templates/exp/exp_designer.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
       <ui:param name="ReadOnly" value="true" />
    </ui:include>

	<!-- Approve/Run -->
	<h2 class="main">#{res['exp_stage3.pageTitle']}</h2>
    <ui:include src="/WEB-INF/templates/exp/exp_approve_and_run.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
       <ui:param name="ReadOnly" value="true" />
    </ui:include>

	<!-- Experiment Results -->
	<h2 class="main">#{res['exp_stage4.pageTitle']}</h2>
    <ui:include src="/WEB-INF/templates/exp/exp_results.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
       <ui:param name="ReadOnly" value="true" />
    </ui:include>
    
    <!-- Analyse Results -->
	<h2 class="main">#{res['exp_stage5.pageTitle']}</h2>
    <ui:include src="/WEB-INF/templates/exp/exp_analyse.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
       <ui:param name="ReadOnly" value="true" />
    </ui:include>

	<!-- Evaluate Experiment -->
	<h2 class="main">#{res['exp_stage6.pageTitle']}</h2>
    <ui:include src="/WEB-INF/templates/exp/exp_evaluation.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
       <ui:param name="ReadOnly" value="true" />
    </ui:include>

    <!-- Comments -->    
    <h2 class="main">Comments</h2>
    <ui:include src="/WEB-INF/templates/comment_template.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
    </ui:include>
            
</h:form>

	<!-- ************************************************************************** -->


  </ui:composition>
</body>
</html>
