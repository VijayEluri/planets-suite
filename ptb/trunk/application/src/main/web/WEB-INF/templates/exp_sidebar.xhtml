<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"	
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
  <ui:composition rendered="#{ExperimentBean != null}">

        <h3 class="leftcol">#{res['new_exp.progress']}</h3>
        <div class="innertube">
            <ul class="exp">
            <h:form>
            
            <li class="#{ExperimentPhase == 1 ? 'exp_sel' : 'exp' }">
              <h:commandLink action="goToStage1"
                        styleClass="#{ExperimentBean.currentStage > 1 ? 'exp_done' : 'exp' }">
                <t:outputText value="#{res['new_exp.stage1']}" />
              </h:commandLink>
            </li>
            
            <li class="#{ExperimentPhase == 2 ? 'exp_sel' : 'exp' }">
              <h:commandLink action="goToStage2"
                        styleClass="#{ExperimentBean.currentStage > 2 ? 'exp_done' : 'exp' }">
                <t:outputText value="#{res['new_exp.stage2']}" />
              </h:commandLink>
            </li>
            
            <li class="#{ExperimentPhase == 3 ? 'exp_sel' : 'exp' }">
              <h:commandLink action="goToStage3"
                        styleClass="#{ExperimentBean.currentStage > 3 ? 'exp_done' : 'exp' }">
                <t:outputText value="#{res['new_exp.stage3']}" />
              </h:commandLink>
            </li>
            
                <h:panelGroup rendered="#{ExperimentBean.currentStage >= 4}">
                    <li class="#{ExperimentPhase == 4 ? 'exp_sel' : 'exp' }"><h:commandLink action="goToStage4"
                                styleClass="exp_done">
                            <t:outputText value="#{res['new_exp.stage4']}" />
                    </h:commandLink></li>
                </h:panelGroup>
                <h:panelGroup rendered="#{ExperimentBean.currentStage lt 4}">
                    <li class="exp_nd">#{res['new_exp.stage4']}</li>
                </h:panelGroup>

                
                <h:panelGroup rendered="#{ExperimentBean.currentStage >= 5}">
                    <li class="#{ExperimentPhase == 5 ? 'exp_sel' : 'exp' }"><h:commandLink action="goToStage5"
                                styleClass="exp_done">
                            <t:outputText value="#{res['new_exp.stage5']}" />
                    </h:commandLink></li>
                </h:panelGroup>
                <h:panelGroup rendered="#{ExperimentBean.currentStage lt 5}">
                    <li class="exp_nd">#{res['new_exp.stage5']}</li>
                </h:panelGroup>

                
                <h:panelGroup rendered="#{ExperimentBean.currentStage >= 6}">
                    <li class="#{ExperimentPhase == 6 ? 'exp_sel' : 'exp' }"><h:commandLink action="goToStage6"
                                styleClass="exp_done">
                            <t:outputText value="#{res['new_exp.stage6']}" />
                    </h:commandLink></li>
                </h:panelGroup>
                <h:panelGroup rendered="#{ExperimentBean.currentStage lt 6}">
                    <li class="exp_nd">#{res['new_exp.stage6']}</li>
                </h:panelGroup>
                
                </h:form>
            </ul>
        </div>

        <h3 class="leftcol">#{res['new_exp.progress']}</h3>
        <div class="innertube">
          <p></p>
        </div>
        
  </ui:composition>
</body>
</html>
