<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition rendered="#{m != null}">

	<a4j:outputPanel layout="inline">
		<h:graphicImage value="/graphics/toolbar_info.png"
			alt="Measurement Details" style="vertical-align: middle;"/>
  		<rich:toolTip>
          <ui:include src="/WEB-INF/templates/fragments/property_def.xhtml">
            <ui:param name="p" value="#{mc.property}"/>
          </ui:include>
          <h:outputText value="Value = #{m.value}"/><br/>
          <h:outputText value="Measured by #{m.event.agent.name}"/><br/>
          <h:outputText value="On #{m.event.date.time}">
            <f:convertDateTime type="both" dateStyle="medium" timeStyle="medium"/>
          </h:outputText>
        </rich:toolTip>
	</a4j:outputPanel>

</ui:composition>
</body>
</html>
