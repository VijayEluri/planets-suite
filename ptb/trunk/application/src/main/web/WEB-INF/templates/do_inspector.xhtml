<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<body>
  <ui:composition rendered="#{dob != null}">

        <div id="mainwrapper">
        <div id="maincol">
        <div class="innertubemain">

  
  <a4j:form id="dobInspectorForm">
    <!-- Persist the dob ID through POST, if any. -->    
    <input type="hidden" name="dobUri" value="#{DobInspector.dobUri}"/>
  
  <div id="digitalObjectRegistryBrowser">
  <h:panelGrid columns="2" columnClasses="infoContent,listContent">
    <rich:panel id="dobSummary">
      <f:facet name="header">
            <h:outputText value="#{dob.leafname} - Basic Properties"/>
      </f:facet>

    <dl>
        <dt>Location</dt>
        <dd>
              <ui:include src="/WEB-INF/templates/do_breadcrumb.xhtml">
                <ui:param name="dobs" value="#{dob.parents}"/>
              </ui:include>
        </dd>
        
        <dt>Name</dt>
        <dd><h:outputText value="#{dob.leafname}"/></dd>
        
        <ui:fragment rendered="#{dob.description != null}">
        <dt>Description</dt>
        <dd><h:outputText value="#{dob.description}"/></dd>
        </ui:fragment>
        
        <ui:fragment rendered="#{!dob.directory}">
        
        <ui:fragment rendered="#{dob.size >= 0}">
        <dt>Size [bytes]</dt>
        <dd><h:outputText value="#{dob.size}"/></dd>
        </ui:fragment>

        <ui:fragment rendered="#{dob.thumbnailable}">
        <dt>Preview</dt>
        <dd>
          <h:panelGrid styleClass="thumbnailPreviewPanel">
            <h:graphicImage styleClass="thumbnailPreviewImage" value="#{dob.thumbnailUri}"/>
          </h:panelGrid>
        </dd>
        </ui:fragment>
        
        <ui:fragment rendered="#{dob.downloadUri != null}">
        <dt>Download</dt>
        <dd><h:outputLink target="_blank" value="#{dob.downloadUri}">Click here to download.</h:outputLink></dd>
        </ui:fragment>

        <ui:fragment rendered="#{dob.properties != null}">
          <dt>Corpus Properties</dt>
          <dd>
            <ui:repeat value="#{dob.properties}" var="prop">
             <a4j:commandLink>
               <h:outputText value=" #{prop.name}"/>
               <rich:toolTip value="#{prop.uri}"/>
             </a4j:commandLink>
             <h:outputText value=" = "/>
             <i><h:outputText value="#{prop.value}"/></i><br/>
            </ui:repeat>
          </dd>
        </ui:fragment>
        
        </ui:fragment>
                
    </dl>
    
    </rich:panel>
    
    <rich:panel id="dobCharacterise">
      <f:facet name="header">
            <h:outputText value="Analysis Tools"/>
      </f:facet>
    
      <dt>Characterise</dt>
      <dd>
        <h:selectOneMenu value="#{DobInspector.characteriseService}">
          <f:selectItem itemValue="" itemLabel="[undefined]" />
          <f:selectItems value="#{DobInspector.characteriseServiceList}" />
          <a4j:support event="onchange" reRender="dobInspectorForm" />
        </h:selectOneMenu>
      </dd>
    <!-- Results, if any: -->
          <dd>
            <a4j:repeat value="#{DobInspector.characteriseProperties}" var="prop">
             <a4j:commandLink>
               <h:outputText value=" #{prop.name}"/>
               <rich:toolTip value="#{prop.uri}"/>
             </a4j:commandLink>
             <h:outputText value=" = "/>
             <i><h:outputText value="#{prop.value}"/></i><br/>
            </a4j:repeat>
          </dd>
     
    </rich:panel>
    
    </h:panelGrid>
    </div>
    
 </a4j:form>
  
        
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    
        </div>
        </div>
        </div>
        
        
        <div id="leftcol">
        
        <h3 class="leftcol">Data Browser</h3>
                <div class="innertube">        
                    <p class="leftcol">
                    <h:outputLink value="browse_data.faces">
                        <f:param name="dobUri" value="#{dob.uri}"/>
                        <h:outputText value="Return to the Data Browser"/>
                    </h:outputLink>
                    </p>
                </div>
                
        <h3 class="leftcol">Inspector</h3>
        <div class="innertube">        
        <p class="leftcol">

        </p>
        </div>
        
        </div>
    
  </ui:composition>
</body>
</html>
