<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core"

    xmlns:ui="http://java.sun.com/jsf/facelets"

    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/templates/main_template.xhtml">

	</ui:define>

	<ui:define name="content">
        <a4j:status startStyleClass="statusBusy" stopStyleClass="statusDone">

            <!-- 
                <h:graphicImage  value="/graphics/spinner.gif"/><br/>
                Working...
             -->
            </f:facet>
        </a4j:status>

             <ui:include src="/WEB-INF/templates/do_compare.xhtml" />

             
        
        <div id="leftcol">

        <h3 class="leftcol">Data Browser</h3>
                <div class="innertube">        
                    <p class="leftcol">
    <ui:include src="/WEB-INF/templates/fragments/do_inspection_returns.xhtml"/>
                    </p>
                </div>
        
        <!--
        <h3 class="leftcol">Inspector</h3>
        <div class="innertube">        
        <p class="leftcol">

        </p>
        </div>
        -->
        </div>

        
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml"/>
	</ui:define>
</ui:composition>

</body>
</html>
