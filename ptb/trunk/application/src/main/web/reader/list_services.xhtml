<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
<body>

<ui:composition template="/WEB-INF/templates/main_template.xhtml">
  <ui:define name="title">
        #{res.title} - #{res['browse_services.pageTitle']}
  </ui:define>

	<ui:define name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml">
			<ui:param name="page" value="browse_services"/>
		</ui:include>
	</ui:define>

	<ui:define name="content">

	<div id="mainwrapper">
	<div id="maincol">
	<div class="innertubemain">
            <p>The following services are currently available for experimentation in the Testbed.  Click on a service name for find out more about it.</p>
    <h:form>
   
    <!--  # ServiceBrowser.experimentServiceRecordFixLog -->

        <rich:dataTable value="#{ServiceBrowser.allServicesAndRecords}" var="sd"
        reRender="services_ds" styleClass="tbTable">
        
                    
            <rich:column sortBy="#{sd.name}"> 
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputLink value="service_inspector.faces">
                    <f:param name="serviceName" value="#{sd.name}"/>
                    <h:outputText value="#{sd.name}"/>
                </h:outputLink>
            </rich:column>
            
            <rich:column sortBy="#{sd.type}" sortOrder="ASCENDING">
                <f:facet name="header">
                    <h:outputText value="Type"/>
                </f:facet>
                <h:outputText value="#{sd.type}"/> 
            </rich:column>
            
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                
                <h:panelGroup rendered="#{sd.logo != null}">
                  <img src="#{sd.logo}" height="32" style="float: right; height: 32px;" title="#{sd.name}" alt="#{sd.name}"/>
                </h:panelGroup>
                
                <h:outputText value="#{sd.description}"/>
                <h:outputLink rendered="#{sd.furtherInfo != null}" value="#{sd.furtherInfo}" target="_new"> <t:graphicImage value="/graphics/external-link.png" alt="Open service info in new window..."/></h:outputLink>
            </rich:column>
            
<!-- 
            <f:facet name="footer">
                <rich:datascroller id="services_ds" renderIfSinglePage="false"></rich:datascroller>
            </f:facet>
 -->
        </rich:dataTable>
  
    </h:form>
    
    
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>

    </div>
    </div>
    </div>
	
	
	<div id="leftcol">

      <ui:include src="/WEB-INF/templates/sb_sidebar.xhtml"/>
      
      
	</div>
	

	</ui:define>

	<ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml"/>
	</ui:define>
</ui:composition>

</body>
</html>
