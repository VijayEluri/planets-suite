<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/templates/main_template.xhtml">
  <ui:define name="title">
        #{res.title} - #{res['server.pageTitle']}
  </ui:define>

	<ui:define name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml">
			<ui:param name="page" value="server"/>
		</ui:include>
	</ui:define>

	<ui:define name="content">

		<div id="mainwrapper">
		<div id="maincol">
		<div class="innertubemain">
			<div>
				<ui:include src="/WEB-INF/templates/server_spec.xhtml" />                
             </div>               
        
        
				
				<p>&#160;</p>
		
		
		</div>
		</div>
		</div>
		
		
		<div id="leftcol">
	
		<h3 class="leftcol">Documentation</h3>
		<div class="innertube">
		<p class="leftcol">
			Please see the project's website it's wiki or gforge for more details
		</p>
		</div>
	</div>

	</ui:define>

	<ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml"/>
	</ui:define>
</ui:composition>

</body>
</html>
