<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<head>
  <title></title>
  <style type="text/css">
iframe {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  border: none;
}
html,body,table {
  height: 100%;
  width: 100%;
  padding: 0;
  margin: 0;
  border-collapse: collapse;
}
table tr, table td {
  padding: 0;
  margin: 0;
}
#header {
  border-bottom: 1px solid black;
}
iframe {
/*  border: 1px solid red;*/
}
  </style>
</head>
<body>

<ui:fragment rendered="#{EmulationInspector.viewResultBean != null}">

<table height="100%">
<tr height="4%">
<td id="header">
<h:outputLink value="exp_stage5.faces">
<h:outputText value="Return to experiment."/>
</h:outputLink>
</td>
</tr>
<tr height="96%"><td>
<iframe src="#{EmulationInspector.viewResultBean.viewUrl}" frameborder="0" width="100%" height="100%">
</iframe>
</td></tr>
</table>

</ui:fragment>

<ui:fragment rendered="#{EmulationInspector.viewResultBean == null}">
<p>No view found.</p>
<p>
<h:outputLink value="my_exp.faces">
<h:outputText value="Return to experiment list."/>
</h:outputLink>
</p>
</ui:fragment>

</body>
</html>
