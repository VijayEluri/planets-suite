<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<head>
  <title>#{EmulationInspector.viewTitle}</title>
  <style type="text/css">
iframe {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  border: none;
}
html,body,table {
  height: 100%;
  width: 100%;
  padding: 0;
  margin: 0;
  border-collapse: collapse;
}
table tr, table td {
  padding: 0;
  margin: 0;
}
#headerRow {
  height: 24px;
  background: transparent url('/images/PlanetsColourBar.png') center repeat-x;
  overflow: hidden;
}
#header a {
  float: left;
}
#header img {
  border: none;
}
#headerControls {
  float: right;
  margin-right: 10px;
}
#frameRow {
  top: 24px;
}
iframe {
/*  border: 1px solid red;*/
}
  </style>
</head>
<body>

<ui:fragment rendered="#{EmulationInspector.viewResultBean != null}">

<table height="100%">
<tr id="headerRow" height="24">
<td id="header">
 <h:outputLink value="exp_stage5.faces" title="Return to experiment.">
  <t:graphicImage value="/graphics/planets-testbed-vsml.png" alt="Return to experiment."/>
 </h:outputLink>
 <h:panelGroup id="headerControls">
  <h:outputText value="#{EmulationInspector.viewStatus},"/>
  <h:outputText value="#{EmulationInspector.viewActive},"/>
  <h:outputText value="#{EmulationInspector.viewInactive},"/>
  <h:outputText value="#{EmulationInspector.viewUnknown}"/>
 </h:panelGroup>
</td>
</tr>
<tr id="frameRow" height="99%"><td>
<iframe src="#{EmulationInspector.viewResultBean.viewUrl}" frameborder="0" width="100%" height="100%">
</iframe>
</td></tr>
</table>

</ui:fragment>

<ui:fragment rendered="#{EmulationInspector.viewResultBean == null}">
<p>No view found.</p>
<p>
<h:outputLink value="my_exp.faces">
<h:outputText value="Return to experiment list."/>
</h:outputLink>
</p>
</ui:fragment>

</body>
</html>
