<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<body>
<f:view>
<ui:composition template="/WEB-INF/templates/main_template.xhtml">
	<ui:define name="title">
        #{res.title} - #{ExperimentBean.ename}: #{res['exp_stage6.pageTitle']}
  </ui:define>

	<ui:define name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml">
			<ui:param name="page" value="new_exp" />
		</ui:include>
	</ui:define>

	<ui:define name="content" rendered="#{ExperimentBean != null}">
		<div id="mainwrapper">
		<div id="maincol">
		<div class="innertubemain">

<h:form>    

    <ui:include src="/WEB-INF/templates/exp_page_bands.xhtml">
       <ui:param name="ExperimentPhase" value="6" />
       <ui:param name="PlaceBandAsHeader" value="true" />
    </ui:include>

</h:form>

    <ui:include src="/WEB-INF/templates/exp/exp_evaluation.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
       <ui:param name="ReadOnly" value="#{false}" />
    </ui:include>

<!-- ************** Evaluate Experiment *************  -->

    <!-- Manual evaluation: -->
    <ui:include src="/WEB-INF/templates/exp_stage6_manual_evaluation.xhtml"/>
      
      
<!-- ****************************** OLD EXPERIMENTS TB v0.5 INFORMATION**************************** -->
<c:if test="#{ExperimentBean.oldExperiment}">
	<ui:include src="/WEB-INF/templates/old-exps/stage6_evaluate_old.xhtml">
		<ui:param name="ExperimentBean" value="#{ExperimentBean}" />
	</ui:include>	
</c:if>
<!-- *************** END OLD BMGOAL EXPERIMENT EVALUATION TB v0.5 ****************** -->

<h:form>
    <ui:include src="/WEB-INF/templates/exp_page_bands.xhtml">
       <ui:param name="ExperimentPhase" value="6" />
       <ui:param name="PlaceBandAsHeader" value="false" />
    </ui:include>
</h:form>
        
    <ui:include src="/WEB-INF/templates/comment_template.xhtml">
       <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
       <ui:param name="ExperimentPhase" value="6" />
    </ui:include>
            
		</div>
		</div>
		</div>
    
		<div id="leftcol">

        <!-- Include the standard experiment builder sidebar. -->
        <ui:include src="/WEB-INF/templates/exp_sidebar.xhtml">
           <ui:param name="ExperimentBean" value="#{ExperimentBean}" />
           <ui:param name="ExperimentPhase" value="6" />
        </ui:include>

		</div>

	</ui:define>
	<ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml" />
	</ui:define>
</ui:composition>
</f:view>

</body>
</html>
