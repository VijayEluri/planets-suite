<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jstl/core">
<body>
<ui:composition template="/WEB-INF/templates/main_template.xhtml">
  <ui:define name="title">
        #{res.title} - #{res['import_exp.pageTitle']}
  </ui:define>

	<ui:define name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml">
			<ui:param name="page" value="import_exp"/>
		</ui:include>
	</ui:define>

	<ui:define name="content">
		<div id="mainwrapper">
		<div id="maincol">
		<div class="innertubemain">

            <h:form id="uploadExperiment" enctype="multipart/form-data">
                <fieldset>

                    <legend><h:outputText value="#{res['import_exp.uploadExpFile']}"/></legend>
                         <p><h:outputText value="#{res['import_exp.experimentFile']}" styleClass="readerLabel"/>        
                            <t:inputFileUpload id="fileupload"
                                  value="#{FileUploadBean.upFile}"
                                  storage="file"
                                  styleClass="fileUploadInput"
                                  required="false"
                                  maxlength="10000000"/>
                                  <br/>
                        <h:message for="fileupload" rendered="#{ExperimentBean.numberOfInputFiles gt 0}"/>
                        </p>
                        <p>
                            <h:commandButton action="#{NewExp_Controller.importUploadedExperiment}" value="#{res['import_exp.upload']}" disabled="#{true}"/>
                        </p>
        <p>It is not possible to upload Testbed experiments at the present time.</p>
                </fieldset>
        </h:form>
        
        
        <p>&#160;</p>
		
		</div>
		</div>
		</div>
		
		
		<div id="leftcol">
		
		<h3 class="leftcol">Instructions</h3>
		<div class="innertube">
		<p class="leftcol">In order to import a new experiment you must ...</p>
		
		</div>
		</div>

	</ui:define>

	<ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml"/>
	</ui:define>
</ui:composition>

</body>
</html>
