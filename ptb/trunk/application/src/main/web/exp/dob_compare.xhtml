<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/templates/main_template.xhtml">
  <ui:define name="title">
        #{res.title} - #{res['browse_data.pageTitle']}
  </ui:define>

	<ui:define name="header">
		<ui:include src="/WEB-INF/templates/header.xhtml">
			<ui:param name="page" value="browse_data"/>
		</ui:include>
	</ui:define>

	<ui:define name="content">
        <a4j:status startStyleClass="statusBusy" stopStyleClass="statusDone">
            <f:facet name="start">
            <!-- 
                <h:graphicImage  value="/graphics/spinner.gif"/><br/>
                Working...
             -->
            </f:facet>
        </a4j:status>
        
         <ui:include src="/WEB-INF/templates/do_compare.xhtml">
          <ui:param name="isInExperiment" value="true" />
          <ui:param name="ReadOnly" value="false" />
         </ui:include>         
        
        <div id="leftcol">

        <h3 class="leftcol">Experiment Analysis</h3>
                <div class="innertube">        
                    <p class="leftcol">
                    <h:outputLink value="../exp/exp_stage5.faces">
                        <f:param name="eid" value="#{ExperimentInspector.experimentId}"/>
                        <h:outputText value="Return to the experiment analysis step."/>
                    </h:outputLink>
                </p>
                </div>

        <!--
        <h3 class="leftcol">Inspector</h3>
        <div class="innertube">        
        <p class="leftcol">

        </p>
        </div>
        -->
        </div>

        
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml"/>
	</ui:define>
</ui:composition>

</body>
</html>
